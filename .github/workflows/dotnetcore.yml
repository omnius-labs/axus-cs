name: .NET Core

on: [push]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - uses: actions/setup-dotnet@v1.0.2
        with:
          dotnet-version: 3.0.100
      - run: sh run-test.sh
      - uses: actions/upload-artifact@v1
        with:
          name: artifact
          path: ./publish
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true
      - uses: actions/setup-dotnet@v1.0.2
        with:
          dotnet-version: 3.0.100
      - run: ./run-test.cmd
      - uses: actions/upload-artifact@v1
        with:
          name: artifact
          path: ./publish
